<!DOCTYPE html>
<html lang="ru">
{% load static %}
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#000">
    <link rel="stylesheet" href="{% static 'css/headers.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebars.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pagination.css' %}">
    <script rel="script" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script rel="script" src="{% static 'js/sidebars.js' %}"></script>
    <title>{{ title }}</title>
  </head>
{% endblock %}
{% block body %}
  <body class="bg-dark">
{% endblock %}
  {% include 'includes/header.html' %}
  <div class="container">
    <div class="row align-items-start">
      <div class="col-3">
        {% include 'includes/sidebar.html' %}
      </div>
      <div class="col-6">
        {% block main %}
        {% endblock %}
      </div>
      <div class="col-3">
        <div class="flex-shrink-0 p-3 bg-white w-auto">
          {% block search %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  {% include 'includes/footer.html' %}
</body>
