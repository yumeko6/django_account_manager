{% load static %}
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="align-items-center ml-2 mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="{% static 'img/logo.png' %}" srcset="{% static 'img/logo.png' %} 40000w">
      </a>
      {% if request.user.is_authenticated %}
      <ul class="nav col-3 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'resources:show_resources' %}" aria-current="page" class="nav-link px-2 text-white">Resources</a></li>
        <li><a href="{% url 'employees:show_employees' %}" class="nav-link px-2 text-white">Employees</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Accounts</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>
      {% else %}
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>
      {% endif %}
      <form class="col-8 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        {% if request.user.is_authenticated %}
        <a type="button" class="btn btn-warning" href="{% url 'users:logout' %}">Logout</a>
        {% else %}
        <a type="button" class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
