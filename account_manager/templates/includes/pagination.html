{% if page_obj.has_other_pages %}
<div class="container py-3 dark">
  <nav aria-label="Page navigation" class="mt-auto">
    <ul class="pagination justify-content-center pagination-bg-dark">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1">
          Первая
        </a>
      </li>
      <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.previous_page_number }}">
            Предыдущая
          </a>
      </li>
    {% endif%}

      <li class="page-item">
        <a class="page-link">{{page_obj.number}} из {{page_obj.paginator.num_pages}}</a>
      </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}">
          Следующая
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">
          Последняя
        </a>
      </li>
    {% endif%}
    </ul>
  </nav>
</div>
{% endif %}
